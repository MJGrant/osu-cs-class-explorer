<header class="hero-unit" id="banner">
  <div class="container">
    <h1>OSU CS Class Explorer</h1>
    <p class="lead">{{$ctrl.reviewCount}} reviews from current and former students</p>

    <body class="ng-cloak">
    <form class="form-horizontal">
      <fieldset>
        <div class="form-group">
          <label class="col-sm-3 control-label"></label>
          <div class="col-sm-6">

          <!-- course picker select-->
          <ui-select ng-model="$ctrl.selectedCourse" theme="bootstrap">
            <ui-select-match placeholder="Select or search a course ...">{{$ctrl.selectedCourse}}</ui-select-match>
            <ui-select-choices repeat="name in $ctrl.courseNames | filter: $select.search">
              <div ng-bind-html="name | highlight: $select.search"></div>
              <!-- <small ng-bind-html="item.email | highlight: $select.search"></small>-->
            </ui-select-choices>
          </ui-select>

          </div>
        </div>
        </fieldset>
      </form>
    </body>

  </div><!-- closes container-->
</header>

      </ul><!-- closes dropdown menu-->

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>{{$ctrl.selectedCourse.fullName}}</h1>
      <!-- tips -->
      <h2>Tips from other students</h2>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="tip in $ctrl.selectedCourse.tips track by $index">
        <li>{{tip}}</li>
      </ul>
    </div>
  </div>
</div>
